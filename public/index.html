<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibron Music</title>
  <link rel="icon" type="image/x-icon" href="v.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #6b21a8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
    }
    .main-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .logo {
      width: 40px;
      height: 40px;
    }
    .app-title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #f472b6, #60a5fa);
      -webkit-background-clip: text;
      color: transparent;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: transform 0.2s, background-color 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .primary-btn {
      background: #f472b6;
      color: white;
    }
    .secondary-btn {
      background: #3b82f6;
      color: white;
    }
    .stage {
      position: relative;
      margin: 1.5rem 0;
      border-radius: 1rem;
      overflow: hidden;
    }
    #video, #overlay {
      width: 100%;
      max-height: 300px;
      border-radius: 1rem;
    }
    .emotion {
      text-align: center;
      font-size: 1.25rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.5rem;
      margin: 1rem 0;
    }
    .control-panel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    .selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    select {
      padding: 0.5rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
    }
    audio {
      width: 100%;
      margin: 1rem 0;
      filter: brightness(1.2);
    }
    .hint {
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
      margin: 1rem 0;
    }
    #visualizer {
      width: 100%;
      height: 100px;
      border-radius: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Header -->
    <header class="header">
      <img src="v.ico" alt="Vibron Logo" class="logo" />
      <span class="text-2xl font-semibold">Vibron</span>
    </header>

    <!-- Title -->
    <h1 class="app-title">üé∂ MoodSync Music Player üé∂</h1>

    <!-- Start Button -->
    <button class="btn primary-btn w-full" id="startBtn">
      üé• Enable Camera & Audio
    </button>

    <!-- Camera Stage -->
    <div class="stage">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <!-- Emotion Display -->
    <div class="emotion" id="emotion-display">Press Start to Begin</div>

    <!-- Controls -->
    <div class="control-panel">
      <div class="flex gap-2">
        <button class="btn secondary-btn flex-1" id="prevSongBtn">‚èÆ Prev</button>
        <button class="btn secondary-btn flex-1" id="changeSongBtn">üîÑ Next</button>
      </div>
      <div class="selector">
        <label for="testMood" class="font-medium">üé≠ Mood:</label>
        <select id="testMood" class="flex-1">
          <option value="auto">Auto (Face Detection)</option>
          <option value="happy">Happy ‚Üí Party</option>
          <option value="sad">Sad ‚Üí Melancholy</option>
          <option value="angry">Angry ‚Üí Energetic</option>
          <option value="neutral">Neutral ‚Üí Love</option>
          <option value="surprised">Surprised ‚Üí Upbeat</option>
          <option value="disgusted">Disgusted ‚Üí Instrumental</option>
          <option value="fearful">Fearful ‚Üí Romantic</option>
        </select>
      </div>
      <div class="selector">
        <label for="languageSelect" class="font-medium">üåç Language:</label>
        <select id="languageSelect" class="flex-1">
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="kannada">Kannada</option>
          <option value="malayalam">Malayalam</option>
          <option value="marathi">Marathi</option>
          <option value="punjabi">Punjabi</option>
          <option value="tamil">Tamil</option>
          <option value="telugu">Telugu</option>
        </select>
      </div>
    </div>

    <!-- Audio Player -->
    <audio id="musicPlayer" controls></audio>

    <!-- Hint -->
    <div class="hint">
      üí° Select a test mood if camera or models are unavailable.
    </div>

    <!-- Visualizer -->
    <canvas id="visualizer"></canvas>
  </div>

  <!-- TensorFlow.js v1.7.4 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
  <script>console.log('TensorFlow.js v1.7.4 loaded for face-api.js compatibility');</script>

  <!-- face-api.js v0.22.2 -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <!-- Custom Logic -->
  <script src="script.js"></script>
</body>
</html>
