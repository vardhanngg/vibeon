<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibron Music</title>
  <link rel="icon" type="image/x-icon" href="v.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <!-- Header -->
    <header class="header">
      <img src="v.ico" alt="Vibron Logo" class="logo" />
      <span class="text-xl font-semibold">Vibron</span>
    </header>

    <!-- Title -->
    <h1 class="app-title">🎶 MoodSync Music Player 🎶</h1>

    <!-- Start Button -->
    <button class="btn primary-btn w-full" id="startBtn">
      🎥 Enable Camera & Audio
    </button>

    <!-- Camera Stage -->
    <div class="stage">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <!-- Emotion Display -->
    <div class="emotion" id="emotion-display">Press Start to Begin</div>

    <!-- Controls -->
    <div class="control-panel">
      <div class="button-group">
        <button class="btn secondary-btn flex-1" id="prevSongBtn">⏮ Prev</button>
        <button class="btn secondary-btn flex-1" id="changeSongBtn">🔄 Next</button>
      </div>
      <div class="selector">
        <label for="testMood" class="font-medium">🎭 Mood:</label>
        <select id="testMood">
          <option value="auto">Auto (Face Detection)</option>
          <option value="happy">Happy → Party</option>
          <option value="sad">Sad → Melancholy</option>
          <option value="angry">Angry → Energetic</option>
          <option value="neutral">Neutral → Love</option>
          <option value="surprised">Surprised → Upbeat</option>
          <option value="disgusted">Disgusted → Instrumental</option>
          <option value="fearful">Fearful → Romantic</option>
        </select>
      </div>
      <div class="selector">
        <label for="languageSelect" class="font-medium">🌍 Language:</label>
        <select id="languageSelect">
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="kannada">Kannada</option>
          <option value="malayalam">Malayalam</option>
          <option value="marathi">Marathi</option>
          <option value="punjabi">Punjabi</option>
          <option value="tamil">Tamil</option>
          <option value="telugu">Telugu</option>
        </select>
      </div>
    </div>

    <!-- Audio Player -->
    <audio id="musicPlayer" controls></audio>

    <!-- Hint -->
    <div class="hint">
      💡 Select a test mood if camera or models are unavailable.
    </div>

    <!-- Visualizer -->
    <canvas id="visualizer"></canvas>
  </div>

  <!-- TensorFlow.js v1.7.4 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
  <script>console.log('TensorFlow.js v1.7.4 loaded for face-api.js compatibility');</script>

  <!-- face-api.js v0.22.2 -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <!-- Custom Logic -->
  <script src="script.js"></script>
</body>
</html>
