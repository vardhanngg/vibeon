<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="v.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibron</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container glass">

    <!-- Branding -->
    <header class="branding">
      <img src="v.ico" alt="Vibron Logo" class="logo" />
      <span class="brand-name">Vibron</span>
    </header>

    <!-- Title -->
    <h1 class="title">🎵 Mood-based Music Player 🎵</h1>

    <!-- Start Button -->
    <button class="btn primary" id="startBtn">
      🚀 Start (Enable Camera & Audio)
    </button>

    <!-- Camera Stage -->
    <div class="stage">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <!-- Emotion Display -->
    <div class="emotion-display" id="emotion-display">Click Start</div>

    <!-- Controls -->
    <div class="controls">
      <div class="btn-group">
        <button class="btn secondary" id="prevSongBtn">⏮ Previous Song</button>
        <button class="btn secondary" id="changeSongBtn">🔄 Change Song</button>
      </div>

      <div class="select-group">
        <label for="testMood">🎭 Test Mood:</label>
        <select id="testMood">
          <option value="auto">Auto (from face)</option>
          <option value="happy">happy → party</option>
          <option value="sad">sad → sad</option>
          <option value="angry">angry → item</option>
          <option value="neutral">neutral → love</option>
          <option value="surprised">surprised → mass</option>
          <option value="disgusted">disgusted → instrumental</option>
          <option value="fearful">fearful → romantic</option>
        </select>
      </div>

      <div class="select-group">
        <label for="languageSelect">🌏 Language:</label>
        <select id="languageSelect">
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="kannada">Kannada</option>
          <option value="malayalam">Malayalam</option>
          <option value="marathi">Marathi</option>
          <option value="punjabi">Punjabi</option>
          <option value="tamil">Tamil</option>
          <option value="telugu">Telugu</option>
        </select>
      </div>
    </div>

    <!-- Music Player -->
    <audio id="musicPlayer" controls></audio>

    <!-- Hint -->
    <div class="hint">
      💡 If camera fails or models aren’t present, choose a test mood to play music anyway.
    </div>

    <!-- Visualizer -->
    <canvas id="visualizer"></canvas>
  </div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
  <script>console.log('Using TensorFlow.js v1.7.4 for face-api.js compatibility');</script>

  <!-- face-api.js -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
